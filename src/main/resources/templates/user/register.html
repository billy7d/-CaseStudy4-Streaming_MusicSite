<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login V13</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/registertemplate/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/registertemplate/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/registertemplate/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/registertemplate/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/registertemplate/fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/registertemplate/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/registertemplate/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/registertemplate/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/registertemplate/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/registertemplate/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/registertemplate/css/util.css">
    <link rel="stylesheet" type="text/css" href="/registertemplate/css/main.css">
    <!--===============================================================================================-->
</head>
<body style="background-color: #999999;">

<div class="limiter">
    <div class="container-login100">
        <div class="login100-more" style="background-image: url('/registertemplate/images/1.jpg');"></div>

        <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
            <form class="login100-form validate-form" th:action="@{/register}" method="post" th:object="${userRegister}">
					<span class="login100-form-title p-b-59">
						Sign Up
					</span>

                <!--					<div class="wrap-input100 validate-input" data-validate="Name is required">-->
                <!--						<span class="label-input100">Full Name</span>-->
                <!--						<input class="input100" type="text" name="name" placeholder="Name...">-->
                <!--						<span class="focus-input100"></span>-->
                <!--					</div>-->

                <!--					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">-->
                <!--						<span class="label-input100">Email</span>-->
                <!--						<input class="input100" type="text" name="email" placeholder="Email addess...">-->
                <!--						<span class="focus-input100"></span>-->
                <!--					</div>-->

                <div class="wrap-input100 " data-validate="Username is required" >
                    <span class="label-input100">Username</span>
                    <input class="input100" type="text" th:field="*{username}" placeholder="Username..." required
                           minlength="3" maxlength="50">
                    <span class="" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </div>

                <div class="wrap-input100 " data-validate = "Password is required">
                    <span class="label-input100">Password</span>
                    <input class="input100" type="password" th:field="*{password}" placeholder="*************" required
                           minlength="3" maxlength="50">
                    <span class="" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>

                <div class="wrap-input100 ">
                    <span class="label-input100">Full Name</span>
                    <input class="input100" type="text" th:field="*{name}" placeholder="Full Name...">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 ">
                    <span class="label-input100">Address</span>
                    <input class="input100" type="text" th:field="*{address}" placeholder="Address...">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 " data-validate = "Phone Number is required">
                    <span class="label-input100">Phone Number</span>
                    <input class="input100" type="text" th:field="*{phoneNumber}" placeholder="Phone Number..." required
                           minlength="10" maxlength="11" pattern="0[0-9\s.-]{9,10}">
                    <span class="" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                </div>
                <tr>
                    <td>
                        <select hidden th:field="*{appRole}">
                            <option th:each="r : ${roles}"
                                    th:value="${r.id}"></option>
                        </select>
                    </td>
                </tr>

                <!--					<div class="wrap-input100 validate-input" data-validate = "Repeat Password is required">-->
                <!--						<span class="label-input100">Repeat Password</span>-->
                <!--						<input class="input100" type="password" name="repeat-pass" placeholder="*************">-->
                <!--						<span class="focus-input100"></span>-->
                <!--					</div>-->

                <div class="flex-m w-full p-b-33">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="#" class="txt2 hov1">
										Terms of User
									</a>
								</span>
                        </label>
                    </div>

                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button type="submit" class="login100-form-btn">
                            Sign Up
                        </button>
                    </div>
                    <a href="/login" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
                        Sign in
                        <i class="fa fa-long-arrow-right m-l-5"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!--===============================================================================================-->
<script src="/registertemplate/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/registertemplate/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="/registertemplate/vendor/bootstrap/js/popper.js"></script>

<script src="/registertemplate/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="/registertemplate/js/main.js"></script>

</body>
</html>
